<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Articles Loading</title>
</head>
<body>
    <h1>Articles Loading Test</h1>
    <div class="articles-container" id="test-container">
        <p>Loading articles...</p>
    </div>
    
    <script>
        // Test the articles loading process
        console.log('Starting articles loading test...');
        
        // Check if NOTION_CONFIG is available
        console.log('NOTION_CONFIG:', window.NOTION_CONFIG);
        
        // Test loading articles.json directly
        fetch('data/articles.json')
            .then(response => {
                console.log('Articles.json response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Articles data:', data);
                console.log('Number of articles:', data.articles.length);
                
                // Display articles in test container
                const container = document.getElementById('test-container');
                container.innerHTML = '<h2>Found Articles:</h2>';
                
                data.articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>Type: ${article.type}</p>
                        <p>Notion URL: ${article.notionUrl || 'N/A'}</p>
                        <p>Featured: ${article.featured}</p>
                        <hr>
                    `;
                    container.appendChild(articleDiv);
                });
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                document.getElementById('test-container').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
